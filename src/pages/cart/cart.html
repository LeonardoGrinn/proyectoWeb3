<ion-header color="dark">

  <ion-navbar color="dark">
    <ion-title>MI JAULA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card color="danger" style="text-align:center;">
    <ion-grid>
      <ion-row>
        <ion-col>Animalditos Enjaulados</ion-col>
      </ion-row>
      <ion-row [hidden]="!showEmptyCartMessage"> <!--Checar valor bool -->
        <ion-col>!Compra perro!</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <!-- Listado de productos en el carrito-->
  <ion-list>
    <ion-item *ngFor="let item of cartItems; let i = index"> <!--i = index-->

      <ion-thumbnail item-left>
        <img [src]="item.product.featured_src" style="width: 60px !important; height: 60px !important;" />
      </ion-thumbnail>
      <h2>{{ item.product.title }}</h2> <!--Titulo del producto-->
      <p>{{ item.qty }} â€¢ {{ item.product.price }}</p><!--Costo del producto-->
      <button ion-button clear item-right color="danger" (click)="removeFromCart(item, i)">
        <ion-icon name="close-circle"></ion-icon>
      </button>

    </ion-item>
  </ion-list>

  <!--Total de tu compra-->
  <ion-grid>
    <ion-card color="dark">
      <ion-grid>
        <ion-row>
          <ion-col col-2> 

          </ion-col>
          <ion-col col-4>
            <b>TOTAL</b>
          </ion-col>
          <ion-col col-3>

          </ion-col>
          <ion-col col-3 style="text-align: right">
            <b> {{ total }} </b>
          </ion-col>


        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-grid>

</ion-content>

<!--Menu del carrito-->
<ion-footer>
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="light" outline block (click)="closeModal()">Volver</button>
        </ion-col>
        <ion-col>
          <button ion-button color="danger" block (click)="checkout()">Pagar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
