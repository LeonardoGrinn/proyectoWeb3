<ion-header>

  <ion-navbar color="dark">
    <ion-buttons start>
      <!-- Posicionar boton a la izquierda -->
      <button color="danger" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Animalditos seleccionados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)">
      <ion-thumbnail item-left>
        <!--Encerrar imagen de producto en un thumbnail y lo alineamos a la izquierda-->
        <img [src]="product.featured_src" />
        <!-- Imagen del producto -->
      </ion-thumbnail>

      <h2> {{ product.title }} </h2>
      <!-- Título del producto -->

      <p>
        <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
        <!-- Descripción del producto limitada a 0-50 caracteres -->
        <span [innerHTML]="product.price_html"></span>
        <!-- Precio del producto -->
      </p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <!-- Cargar más productos -->
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
